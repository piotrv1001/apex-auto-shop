<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product?.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" class="product-img">
  <mat-card-content>
    <p>{{ product?.description }}</p>
    <p class="price">{{ product?.price | currency }}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button color="accent" (click)="productClicked()">Add to cart <mat-icon>shopping_cart</mat-icon></button>
  </mat-card-actions>
</mat-card>
