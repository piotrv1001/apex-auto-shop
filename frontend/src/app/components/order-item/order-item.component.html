<div class="grid-row">
  <div class="row">
    <img [src]="'../../../assets/img/' + orderItem?.product?.imgUrl" alt="Car image" width="200">
    <div class="col">
      <h2>{{ orderItem?.product?.name }}</h2>
      <p class="car-desc">{{ orderItem?.product?.description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="price">{{ orderItem?.product?.price | currency }}</div>
  </div>
  <div class="row">
    <div class="row amount">
      <button class="amount-btn" (click)="decrement()" [disabled]="orderItem?.amount === 1">-</button>
      <div class="amount-item">{{ orderItem?.amount }}</div>
      <button class="amount-btn" (click)="increment()">+</button>
    </div>
  </div>
  <div class="last-row">
    <div class="price">{{ orderItem?.product!.price * orderItem!.amount | currency }}</div>
    <button mat-icon-button color="warn" (click)="remove()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
