<div class="wrapper">
  <mat-form-field appearance="fill">
    <mat-label>{{ sortLabel }}</mat-label>
    <mat-select [(ngModel)]="selectedOption" name="option" (selectionChange)="onPriceSortSelected($event.value)">
      <mat-option *ngFor="let option of sortingOptions" [value]="option">
        {{option.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
