<div class="wrapper">
  <div class="min-max-row">
    <mat-form-field appearance="fill" class="min-max-left">
      <mat-label>{{ minLabel }}</mat-label>
      <input matInput type="number" [(ngModel)]="minVal">
    </mat-form-field>
    <mat-form-field appearance="fill" class="min-max-right">
      <mat-label>{{ maxLabel }}</mat-label>
      <input matInput type="number" [(ngModel)]="maxVal">
    </mat-form-field>
  </div>
  <mat-slider [min]="min" [max]="max" color="primary">
    <input [(ngModel)]="minVal" matSliderStartThumb>
    <input [(ngModel)]="maxVal" matSliderEndThumb>
  </mat-slider>
  <button class="apply-btn" (click)="applyBtnClicked()">{{ btnLabel }}</button>
</div>
