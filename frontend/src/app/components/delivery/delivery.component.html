<div class="wrapper" style="margin-top: 2rem;">
  <div class="login-card">
    <div class="login-heading">Delivery information</div>
    <form *ngIf="deliveryForm !== undefined" [formGroup]="deliveryForm" class="delivery-form" (ngSubmit)="onSubmit()">
      <h2>Name</h2>
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          formControlName="name">
      </mat-form-field>
      <h2>Address</h2>
      <div formGroupName="address">
        <div>
          <mat-form-field class="address-item">
            <input
              matInput
              placeholder="City"
              formControlName="city">
          </mat-form-field>
          <mat-form-field class="address-item">
            <input
              matInput
              placeholder="Zip code"
              formControlName="zipCode"
              mask="99-9999">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="address-item">
            <input
              matInput
              placeholder="Street"
              formControlName="street">
          </mat-form-field>
          <mat-form-field class="address-item">
            <input
              matInput
              placeholder="House number"
              formControlName="houseNumber">
          </mat-form-field>
        </div>
      </div>
      <h2>Email</h2>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          formControlName="email">
      </mat-form-field>
      <h2>Phone number</h2>
      <mat-form-field>
        <input
          matInput
          placeholder="Phone number"
          formControlName="phoneNumber"
          mask="999 999 999">
      </mat-form-field>
      <button class="login-btn" type="submit">Submit</button>
    </form>
  </div>
</div>
