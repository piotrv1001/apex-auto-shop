<div class="wrapper">
  <div class="login-card">
    <div class="login-heading">Delivery information</div>
    <form class="delivery-form" (ngSubmit)="onSubmit()" #deliveryForm="ngForm">
      <h2>Name</h2>
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Name"
          [(ngModel)]="deliveryData.name"
          name="name">
      </mat-form-field>
      <h2>Address</h2>
      <div>
        <div>
          <mat-form-field class="address-item form-field" *ngIf="deliveryData.address?.city != null">
            <input
              matInput
              placeholder="City"
              [(ngModel)]="deliveryData.address!.city"
              name="city">
          </mat-form-field>
          <mat-form-field class="address-item form-field" *ngIf="deliveryData.address?.zipCode != null">
            <input
              matInput
              placeholder="Zip code"
              [(ngModel)]="deliveryData.address!.zipCode"
              name="zipCode"
              mask="99-9999">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="address-item form-field" *ngIf="deliveryData.address?.street != null">
            <input
              matInput
              placeholder="Street"
              [(ngModel)]="deliveryData.address!.street"
              name="street">
          </mat-form-field>
          <mat-form-field class="address-item form-field" *ngIf="deliveryData.address?.houseNumber != null">
            <input
              matInput
              placeholder="House number"
              [(ngModel)]="deliveryData.address!.houseNumber"
              name="houseNumber">
          </mat-form-field>
        </div>
      </div>
      <h2>Email</h2>
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="deliveryData.email"
          name="email">
      </mat-form-field>
      <h2>Phone number</h2>
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Phone number"
          [(ngModel)]="deliveryData.phoneNumber"
          name="phoneNumber"
          mask="999 999 999">
      </mat-form-field>
      <button class="login-btn" type="submit">Submit</button>
    </form>
  </div>
</div>
